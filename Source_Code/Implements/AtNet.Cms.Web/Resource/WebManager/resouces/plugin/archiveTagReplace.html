<!DOCTYPE html>
<html>
	<head>
		<title>文档标签替换</title>
    $css()
	</head>
	<body style="padding:30px">
	<div>
        注：使用此功能可以将整个站点的文档的关键词进行批量自动添加内链！
        <br /><br /><br />
    </div>
     <input class="btn" type="button" onclick="batReplace()" value="批量替换" />
     <div id="msg"></div>
     
	$js()
     <script type="text/javascript">
       var msg = cms.$('msg');
       function batReplace(t) {
         if (confirm('需要较长时间，确定继续吗？')) {
           msg.innerHTML = '更新中....';
           cms.xhr.post('?', 'module=plugin&action=replacetags', function (x) { msg.innerHTML = '操作完成'; }, function (x) { alert(x); });
         }
       }
      
     </script>
	</body>
</html>
