<div class="_tabarea">

    </div>
    <div class="area">
        <form action="" method="post">
            <input type="hidden" id="configItem" name="configItem" value="1" />
            <div class="form" id="item1">
            <dl class="hidden"><dt>授权用户:</dt><dd><input type="text" class="tb_normal ui-validate" required="true" name="license_name" id="name" value="${license_name}" /></dd></dl>

  <dl><dt>域名设置:</dt><dd><input type="text" class="tb_normal ui-validate" required="true" name="sys_domain" value="${sys_domain}"/><span style="color:Red">必须以"http://"开头</span></dd></dl>
 <!-- 虚拟应用:<input type="checkbox" id="sys_virthpath" class="tb_normal" style="width:auto" name="sys_virthpath" ${sys_virthpath_check} />启用&nbsp;&nbsp;应用名称:<input type="text" class="tb_normal" name="sys_virthpath_name" value="${sys_virthpath_name}" style="width:60px" /><span style="color:Red">(字母,数字或下划线的组合)</span><br />
 -->
  <dl class="hidden"><dt>软件激活码:</dt><dd><input type="text" class="tb_normal" name="license_key" value="${license_key}" style="width:400px"/></dd></dl>
  <dl class="hidden"><dt>数据表前缀:</dt><dd><input type="text" class="tb_normal ui-validate" required="true" name="db_prefix" value="${db_prefix}" style="width:70px"/><span style="color:Red"> 请确保与数据库一致后修改，否则无法正常运行</span></dd></dl>
 <!-- 视图目录:<input type="text" class="tb_normal ui-validate" required="true" name="tpl_name" value="${tpl_name}" style="width:80px"/><span style="color:Red"> /templates/目录下的文件夹,请勿删改，否则可能引发错误!</span></dd></dl>-->
  <dl><dt>自动重定向:</dt><dd><input type="checkbox" class="tb_normal" style="width:auto" name="sys_autowww" ${sys_autowww_check} />(自动将主域名(如:xxx.com)重定向到www前缀的域名)</dd></dl>
  <dl><dt>视图选项:</dt><dd><input type="checkbox" class="tb_normal" style="width:auto" name="tpl_usecompress" ${tpl_usecompress_check} />代码压缩&nbsp;
<input type="checkbox" class="tb_normal" style="width:auto" name="tpl_usefullpath" ${tpl_usefullpath_check}/>完整路径(Full URL)</dd></dl>
                  
<dl><dt>调试模式:</dt><dd><input type="checkbox" class="tb_normal" style="width:auto" name="opti_debug" ${opti_debug}/>(建议不勾选,开启可查看详细的错误信息,设置网站会重启)</dd></dl>
<dl><dt>静态服务器:</dt><dd><input type="checkbox" class="tb_normal" style="width:auto" name="server_static_enabled" ${server_static_enabled}/>(建议开启,可提升访问速度)</dd></dl>
<dl><dt>首页缓存:</dt><dd><input type="text" class="tb_normal ui-validate" required="true" isnumber="true" name="opti_IndexCacheSeconds" value="${opti_IndexCacheSeconds}" style="width:80px"/>分钟(0表示不缓存)</dd></dl>
<dl><dt>客户端缓存:</dt><dd><input type="text" class="tb_normal ui-validate" required="true" isnumber="true" name="opti_ClientCacheSeconds" value="${opti_ClientCacheSeconds}" style="width:80px"/>分钟(0表示不缓存)</dd></dl>

  <div class="btnarea"><a class="btn leftbtn" onclick="return submitForm(1)" href="javascript:;">保存</a></div>
</div>

$js()
<script type="text/javascript">
    var itemIndex = parseInt(cms.request('item') || 1);
    if (!itemIndex || itemIndex==0) {
        itemIndex = 1;
    }

    cms.each(document.getElementsByClassName('item'), function (i, obj) {
        if (i + 1 == itemIndex) obj.style.display = 'block';
    });

    document.getElementsByClassName('tab_mini')[0].getElementsByTagName('A')[itemIndex - 1].className = 'current';

    function submitForm(i) {
        if (cms.validator.validate('item' + i)) {
            document.getElementById('configItem').value = i;

            cms.xhr.jsonAjax(location.href, cms.form.getData(), function (json) {
                if (json.result) {
                    tip(json.message);
                } else {
                    tip(json.message);
                }
            });
        }
        return false;
    }
    function tip(msg) {
        showMessageBox({ title: '系统提示', html: msg, autoClose: true });
    }


</script>
