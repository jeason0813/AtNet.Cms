<!DOCTYPE html>
<html>
	<head>
		<title>栏目树</title>
        $css()$js()
	</head>
	<body>
   
        <div class="tree" id="menu_tree" style="padding:15px 0 0 20px"></div>

        <script type="text/javascript">
            function showArchives(t,d){
                d=J.toJson(d);
                parent.tab.show(t, '?module=archive&action=list&category.id=' + d.cid, '1_996_' + d.cid);
            };

            cms.tree.load('menu_tree',${tree},'showArchives','/framework/common/tree/');

        </script>
      
	</body>
