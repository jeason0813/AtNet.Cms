<!DOCTYPE html>
<html>
	<head>
		<title>表格列列表</title>
        $css()
	</head>
	<body>
	 <div class="tabarea">

    <div class="tab_mini">
        <a href="?module=table&amp;action=all">所有表</a>
        <a href="javascript:;"  class="current">结构</a>
        <a href="?module=table&amp;action=createcolumn&amp;tableid=${tableid}" id="btnlink_create">创建列</a>
        <a href="?module=table&action=rows&control=true&tableid=${tableid}">数据</a>
        <span class="meta">表名：<span>${tablename}</span></span>
    </div>
    <table class="ui-table" cellspacing="0" cellpadding="0" id="gd">
      <tr>
        <th width="30" class="hidden"></th>
        <th width="30">编号</th>
        <th width="30">列名</th>
        <th width="100">备注</th>
        <th width="100">验证格式</th>
        <th width="60">排列序号</th>
        <th width="40">修改</th>
        <th width="40">删除</th>
      </tr>
      ${columnListHtml}
    </table>
    <div class="ui-table-meta">表格共${count}列</div>
   </div>
$js()
<script type="text/javascript">

    var md;
    window.onload = function () {
        cms.table.dynamic(document.getElementsByTagName("table")[0]);

        var bts = cms.$("gd", "button");
        for (var i in bts) {
            switch (bts[i].className) {
                case 'edit': bts[i].onclick = editColumn; break;
                case 'delete': bts[i].onclick = deleteRecord; break;
            }
        }
    };
    function editColumn() {
        location.replace(location.search.replace('columns', 'editcolumn') + '&columnid=' + getId(this));
    }
    function deleteRecord() {
        if (confirm('继续操作会导致表格数据丢失，确定吗？')) {
            var td = this.parentNode.parentNode;
            var id = getId(this);
            cms.xhr.post('?', 'module=table&action=deletecolumn&tableid=${tableid}&columnid='+id,
                function (x) {
                    var msg = '';
                    var resultTag; eval('resultTag=' + x);
                    switch (resultTag) {
                        case 1: msg = '删除成功!'; break;
                        case 2: msg = '删除失败，请重试!'; break;
                    }

                    if (resultTag != 1) {
                        parent.M.alert(msg);
                    } else {
                        td.style.display = 'none';
                    }
                });
        }
    }
    function getId(s) {
        return s.parentNode.parentNode.childNodes[0].innerHTML;
    }
  </script>



	</body>
</html>
