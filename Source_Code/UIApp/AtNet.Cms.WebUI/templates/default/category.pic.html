<!DOCTYPE html>
<html>
<head>
    <title>${page.title}</title>
    <link rel="Stylesheet" href="${page.fpath}/template.css?version=${page.version}" type="text/css" />
    <link rel="Stylesheet" href="${page.tpath}/theme/style.css" type="text/css" />
    <script type="text/javascript" src="${page.fpath}/global.js?hover=navi,clist,alist"></script>
    <meta name="keywords" content="${page.keywords}" />
    <meta name="description" content="${page.description}" />
</head>
<body>
    ${partial:"inc/header.phtml"}
    
    ${partial:"inc/banner.phtml"}
    <!-- @首页主要部分 -->
    <div id="listmain">
        <div class="container">
           <!-- Content BEGIN -->
            
            <div class="side">

<div id="aleft2">
            <div class="m2_rtitle">
<img src="/images/m1_right_pro.png"/>
</div>
            <style type="text/css">
.proclass ul{margin:0px 0px;padding:0;line-height:20px;}
.proclass li{float:left;}
.proclass li a{background:url(/images/m1_rkuai.png) center top no-repeat;display:block;text-align:center;line-height:30px;overflow:hidden;height:30px;padding:0;float:left;width:100px;margin:3px 2px;}
.proclass li a:hover{background:url(/uploads/image/201212/20121201232619_2237.gif) center -32px no-repeat;}
</style>
            <div class="m2_rnr proclass" style="background:white;height:150px">
                <ul>
                     $categories('product','<li><a href="{url}">{name}</a></li>')
                </ul>
</div>
</div>


            ${partial:"inc/side.phtml"}



</div>

            <div class="main">
                <h1>${category.Name}</h1>
                
                <div class="clearfix map">
                    首页 > $sitemap() > 列表
                </div>
                <div class="product palist customers">
                     $pager_archives(15,'
                         <p class="item">
                              <a class="title" title="{title}" target="_blank" href="{url}">{title2}</a>
                               <a href="{url}" target="_blank"><img class="thumb" src="{thumbnail}" alt="{title}"/></a>
                          </p>
                      
                     ')

                </div>
                <div class="clearfix"></div>
                $pager()
            </div>

           <!-- Content END -->

           <div class="clearfix"></div>
            ${partial:"inc/picscroll.phtml"}
            
    ${partial:"inc/footer.phtml"}
        </div>
    </div>


    
</body>
</html>
